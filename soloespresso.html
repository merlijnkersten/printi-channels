<!-- prints last year's photo from merlijnkersten.nl/soloespresso -->

<p> SOLOESPRESSO </p>
<img id="image" style="width: 100%"/>
<p style="text-align:right"> <span id="date">date</span></p>

<!------------------->

<script>  
  function formatDate(date) {
    var d = new Date(date),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = (d.getFullYear() - 1);

    if (month.length < 2) 
        month = '0' + month;
    if (day.length < 2) 
        day = '0' + day;

    return [year, month, day].join('-');
  }

  var today = new Date()
  
  document.querySelector("#image").src = "https://raw.githubusercontent.com/merlijnkersten/merlijnkersten.github.io/master/assets/soloespresso" + formatDate(today) + ".jpg"

  var date = today.getDate() +'/' + (today.getMonth() + 1) + '/' + (today.getFullYear() - 1)
  
  document.querySelector("#date").innerText = date

</script>
